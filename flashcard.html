<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcard Study</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;color-scheme:dark}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071022 0%,#071827 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:980px}
    header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .grid{display:grid;grid-template-columns:1fr 380px;gap:18px}
    .panel{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,.6)}
    textarea{width:100%;height:220px;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#071125;color:inherit;resize:vertical}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    .controls{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    select,input[type="checkbox"]{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    button{background:var(--accent);border:0;padding:10px 12px;border-radius:10px;color:#042027;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
    .cardView{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;padding:28px;min-height:280px}
    .prompt{font-size:48px;font-weight:700}
    .sub{font-size:14px;color:var(--muted)}
    .answer{font-size:28px;color:var(--accent);min-height:34px}
    .progress{width:100%;height:12px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#7c3aed);width:0%}
    .footer{display:flex;gap:8px;align-items:center;margin-top:12px}
    input[type=text]{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;width:220px}
    .meta{font-size:13px;color:var(--muted)}
    small{color:var(--muted)}
    @media (max-width:900px){.grid{grid-template-columns:1fr;}.cardView{min-height:220px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Flashcard Study</h1>
      <small class="meta">Insert pairs as <strong>The front of the card first, and then the back below</strong>. Each pair should be two lines.</small>
    </header>
    <div class="grid">
      <div class="panel">
        <label for="pairs">Card list (Front line, then Back line)</label>
        <textarea id="pairs"></textarea>
        <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
          <div style="flex:1">
            <label for="mode">Mode</label>
            <select id="mode">
              <option value="front-to-back">Show Front → guess Back</option>
              <option value="back-to-front">Show Back → guess Front</option>
              <option value="both">Both directions (random per card)</option>
            </select>
          </div>
          <div>
            <label for="random">Randomize order</label><br>
            <input type="checkbox" id="random" checked />
          </div>
        </div>
        <div class="controls">
          <button id="load">Load list</button>
          <button id="shuffle" class="ghost">Shuffle</button>
          <button id="start" class="ghost">Start</button>
          <button id="reset" class="ghost">Reset</button>
        </div>
      </div>
      <div class="panel">
        <div class="cardView">
          <div class="sub">Progress: <span id="progressText">0 / 0</span></div>
          <div class="progress" aria-hidden><i id="progressBar"></i></div>
          <div class="prompt" id="prompt">—</div>
          <div class="answer" id="answer">&nbsp;</div>
          <div class="sub" id="directionHint">Choose a mode and press Start</div>
          <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
            <input type="text" id="response" placeholder="Type your answer (optional)" />
            <button id="check">Check</button>
            <button id="show" class="ghost">Show answer</button>
            <button id="next" class="ghost">Next</button>
          </div>
          <div class="footer">
            <div class="meta">Shown: <span id="shownCount">0</span></div>
            <div style="flex:1"></div>
            <small class="meta">Tip: press Enter to submit answer.</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const pairsTA = document.getElementById('pairs');
    const modeSel = document.getElementById('mode');
    const randomChk = document.getElementById('random');
    const promptEl = document.getElementById('prompt');
    const answerEl = document.getElementById('answer');
    const directionHint = document.getElementById('directionHint');
    const progressText = document.getElementById('progressText');
    const progressBar = document.getElementById('progressBar');
    const shownCountEl = document.getElementById('shownCount');
    const responseInput = document.getElementById('response');
    const checkBtn = document.getElementById('check');
    const showBtn = document.getElementById('show');
    const nextBtn = document.getElementById('next');
    let cards = [];
    let order = [];
    let currentIndex = -1;
    let shown = 0;
    let directionForCard = {};

    function parsePairs(text){
      const lines = text.split(/\n+/).map(l=>l.trim()).filter(Boolean);
      const out = [];
      for(let i=0;i<lines.length;i+=2){
        if(lines[i+1]){
          out.push({front:lines[i], back:lines[i+1]});
        }
      }
      return out;
    }

    function updateProgress(){
      const total = order.length;
      progressText.textContent = `${Math.max(0,shown)} / ${total}`;
      const pct = total===0?0:Math.round((shown/total)*100);
      progressBar.style.width = pct+"%";
      shownCountEl.textContent = shown;
    }

    function getDirection(idx){
      if(modeSel.value==='both'){
        if(!directionForCard[idx]){
          directionForCard[idx] = (Math.random()<0.5?'f2b':'b2f');
        }
        return directionForCard[idx];
      }
      if(modeSel.value==='front-to-back') return 'f2b';
      if(modeSel.value==='back-to-front') return 'b2f';
      return 'f2b';
    }

    function renderCard(){
      if(order.length===0){promptEl.textContent = '—';answerEl.textContent='\xa0';directionHint.textContent = 'Load a list to begin.';return;}
      if(currentIndex<0 || currentIndex>=order.length){promptEl.textContent='Done';directionHint.textContent='You reached the end.';return;}
      const idx = order[currentIndex];
      const card = cards[idx];
      const dir = getDirection(idx);

      if(dir==='f2b'){
        promptEl.textContent = card.front;
        directionHint.textContent = 'Show front → guess back';
      } else {
        promptEl.textContent = card.back;
        directionHint.textContent = 'Show back → guess front';
      }
      answerEl.textContent = '\xa0';
      responseInput.value = '';
    }

    function nextCard(){
      if(order.length===0) return;
      currentIndex++;
      if(currentIndex>=order.length){currentIndex = order.length;promptEl.textContent = 'Finished — well done!';directionHint.textContent = 'Reset or reshuffle to review again.';return;}
      shown = currentIndex; updateProgress(); renderCard();
    }

    function showAnswer(){
      if(currentIndex<0 || currentIndex>=order.length) return;
      const idx = order[currentIndex];
      const card = cards[idx];
      const dir = getDirection(idx);
      answerEl.textContent = (dir==='f2b'?card.back:card.front);
    }

    function checkAnswer(){
      const text = responseInput.value.trim();
      if(text==='') return showAnswer();
      if(currentIndex<0 || currentIndex>=order.length) return;
      const idx = order[currentIndex];
      const card = cards[idx];
      const dir = getDirection(idx);
      const correct = (dir==='f2b'?card.back:card.front).toLowerCase();
      if(text.toLowerCase()===correct){
        answerEl.textContent = 'Correct ✓';
        setTimeout(()=>{ nextCard(); }, 600);
      } else {
        answerEl.textContent = `No — answer: ${dir==='f2b'?card.back:card.front}`;
      }
    }

    function shuffleArray(a){
      for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}
    }

    function savePairs(){
      localStorage.setItem('elementPairs', pairsTA.value);
    }

    function loadPairs(){
      const saved = localStorage.getItem('elementPairs');
      if(saved){pairsTA.value = saved;}
    }

    loadPairs();

    document.getElementById('load').addEventListener('click', ()=>{
      savePairs();
      cards = parsePairs(pairsTA.value);
      order = cards.map((_,i)=>i);
      if(randomChk.checked) shuffleArray(order);
      currentIndex=-1;shown=0;directionForCard={};updateProgress();renderCard();
    });
    document.getElementById('start').addEventListener('click', ()=>{
      currentIndex=-1;shown=0;
      if(randomChk.checked) shuffleArray(order);
      nextCard();
    });
    document.getElementById('shuffle').addEventListener('click', ()=>{
      shuffleArray(order);
      currentIndex=-1;shown=0;updateProgress();renderCard();
    });
    document.getElementById('reset').addEventListener('click', ()=>{
      cards=[];order=[];currentIndex=-1;shown=0;directionForCard={};pairsTA.value='';savePairs();updateProgress();renderCard();
    });
    showBtn.addEventListener('click', showAnswer);
    nextBtn.addEventListener('click', nextCard);
    checkBtn.addEventListener('click', checkAnswer);
    responseInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); checkAnswer(); } });
    pairsTA.addEventListener('input', savePairs);
  </script>
</body>
</html>
