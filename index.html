<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outlet â€” Launcher</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071022,#071827);color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:var(--card);padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.6);width:min(720px,92%);}
    h1{margin:0 0 12px;font-size:20px}
    p{margin:0 0 18px;color:var(--muted)}
    .row{display:flex;gap:12px}
    button{flex:1;padding:12px;border-radius:10px;border:0;background:var(--accent);color:#042027;font-weight:700;cursor:pointer}
    .links{margin-top:18px;padding:12px;border-radius:8px;background:#061021;border:1px solid rgba(255,255,255,0.03)}
    a{color:var(--accent);display:block;margin-bottom:8px}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="box">
    <h1>Outlet</h1>
    <p>Choose which tool to open. Links will appear below for the selected tool.</p>
    <div class="row">
      <button id="matchingBtn">Matching</button>
      <button id="flashcardsBtn">Flashcards</button>
    </div>
    <div id="links" class="links" aria-live="polite">
      <small>No selection yet.</small>
    </div>
  </div>

  <script>
    const linksDiv = document.getElementById('links');
    const matchingBtn = document.getElementById('matchingBtn');
    const flashcardsBtn = document.getElementById('flashcardsBtn');

    const matchingUrl = 'https://gantyfonta.github.io/FlashcardMatching/';
    const flashcardsUrl = 'https://gantyfonta.github.io/FlashcardStudy/';

    function showMatching(){
      linksDiv.innerHTML = `
        <div><strong>Matching</strong></div>
        <a href="${matchingUrl}">Open Matching game</a>
      `;
    }
    function showFlashcards(){
      linksDiv.innerHTML = `
        <div><strong>Flashcards</strong></div>
        <a href="${flashcardsUrl}">Open Flashcards</a>
      `;
    }

    matchingBtn.addEventListener('click', showMatching);
    flashcardsBtn.addEventListener('click', showFlashcards);
  </script>
</body>
</html>
