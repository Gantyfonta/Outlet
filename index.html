<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Outlet â€” Launcher</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071022,#071827);color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:var(--card);padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.6);width:min(720px,92%);}
    h1{margin:0 0 12px;font-size:20px}
    p{margin:0 0 18px;color:var(--muted)}
    .row{display:flex;gap:12px}
    button{flex:1;padding:12px;border-radius:10px;border:0;background:var(--accent);color:#042027;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h1>Outlet</h1>
    <p>Choose which tool to open.</p>
    <div class="row">
      <button id="matchingBtn">Matching</button>
      <button id="flashcardsBtn">Flashcards</button>
    </div>
  </div>

  <script>
    const matchingBtn = document.getElementById('matchingBtn');
    const flashcardsBtn = document.getElementById('flashcardsBtn');

    matchingBtn.addEventListener('click', () => {
      window.location.href = "matching.html"; // redirect to matching.html
    });

    flashcardsBtn.addEventListener('click', () => {
      window.location.href = "flashcards.html"; // redirect to flashcards.html
    });
  </script>
</body>
</html>
