<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Outlet â€” Launcher</title>
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      color-scheme:dark;
    }
    body {
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#071022,#071827);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box {
      background:var(--card);
      padding:28px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,.6);
      width:min(720px,92%);
      text-align:center;
    }
    h1 {
      margin:0 0 12px;
      font-size:24px;
    }
    p {
      margin:0 0 18px;
      color:var(--muted);
    }
    .row {
      display:flex;
      gap:12px;
      justify-content:center;
    }
    button {
      flex:1;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      background:var(--accent);
      color:#042027;
      font-weight:700;
      cursor:pointer;
      transition:all 0.25s ease;
      box-shadow:0 2px 6px rgba(6,182,212,0.2);
    }
    button:hover {
      transform:scale(1.08);
      box-shadow:0 0 16px rgba(6,182,212,0.6);
    }
    button:active {
      transform:scale(0.96);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Outlet</h1>
    <p>Choose which tool to open.</p>
    <div class="row">
      <button id="matchingBtn">Matching</button>
      <button id="flashcardsBtn">Flashcards</button>
    </div>
  </div>

  <!-- Click Sound -->
  <audio id="clickSound" src="https://actions.google.com/sounds/v1/tools/18v_cordless_drill_switch.ogg" preload="auto"></audio>

  <script>
    const clickSound = document.getElementById('clickSound');
    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    // buttons
    const matchingBtn = document.getElementById('matchingBtn');
    const flashcardsBtn = document.getElementById('flashcardsBtn');

    // add sound
    document.querySelectorAll('button').forEach(btn=>{
      btn.addEventListener('click', playClick);
    });

    matchingBtn.addEventListener('click', () => {
      window.location.href = "matching.html";
    });

    flashcardsBtn.addEventListener('click', () => {
      window.location.href = "flashcards.html";
    });
  </script>
</body>
</html>
