<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matching Game</title>
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      color-scheme:dark;
    }
    body {
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#071022 0%,#071827 100%);
      color:#e6eef6;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      padding:24px;
    }
    h1 { margin-bottom:16px; font-size:24px; }
    .game {
      display:grid;
      grid-template-columns:repeat(4,120px);
      gap:12px;
      justify-content:center;
      margin-top:12px;
    }
    .card {
      background:var(--card);
      border-radius:10px;
      padding:30px 0;
      font-size:18px;
      cursor:pointer;
      user-select:none;
      transition:transform .25s ease, box-shadow .25s ease, background .25s ease;
    }
    .card:hover {
      transform:scale(1.05);
      box-shadow:0 0 14px var(--accent);
    }
    .flipped, .matched {
      background:var(--accent);
      color:#042027;
    }
    button {
      background:var(--accent);
      border:0;
      padding:10px 14px;
      border-radius:10px;
      color:#042027;
      font-weight:700;
      cursor:pointer;
      transition:all .25s ease;
      box-shadow:0 2px 6px rgba(6,182,212,0.2);
      margin-top:20px;
    }
    button:hover {
      transform:scale(1.08);
      box-shadow:0 0 18px rgba(6,182,212,0.7);
      animation:pulse 1.4s infinite;
    }
    @keyframes pulse {
      0%,100%{box-shadow:0 0 12px rgba(6,182,212,0.4);}
      50%{box-shadow:0 0 20px rgba(6,182,212,0.9);}
    }
  </style>
</head>
<body>
  <h1>Matching Game</h1>
  <div class="game" id="game"></div>
  <button id="restartBtn">Restart</button>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/tools/18v_cordless_drill_switch.ogg" preload="auto"></audio>

  <script>
    const game = document.getElementById('game');
    const restartBtn = document.getElementById('restartBtn');
    const clickSound = document.getElementById('clickSound');
    const playClick = () => { clickSound.currentTime = 0; clickSound.play(); };

    let words = ['HTML','CSS','JS','Python','HTML','CSS','JS','Python'];
    let flipped = [];
    let matched = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function render() {
      game.innerHTML = '';
      const shuffled = shuffle([...words]);
      shuffled.forEach(word => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.word = word;
        card.textContent = '?';
        card.addEventListener('click', () => handleClick(card));
        game.appendChild(card);
      });
    }

    function handleClick(card) {
      if (card.classList.contains('flipped') || card.classList.contains('matched') || flipped.length === 2) return;

      playClick();
      card.classList.add('flipped');
      card.textContent = card.dataset.word;
      flipped.push(card);

      if (flipped.length === 2) {
        setTimeout(() => {
          if (flipped[0].dataset.word === flipped[1].dataset.word) {
            flipped.forEach(c => c.classList.add('matched'));
            matched.push(...flipped);
          } else {
            flipped.forEach(c => {
              c.classList.remove('flipped');
              c.textContent = '?';
            });
          }
          flipped = [];
        }, 700);
      }
    }

    restartBtn.addEventListener('click', () => {
      playClick();
      flipped = [];
      matched = [];
      render();
    });

    render();
  </script>
</body>
</html>
